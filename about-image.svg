<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <!-- Background -->
  <rect x="0" y="0" width="500" height="400" rx="20" fill="#f0f4f8"/>
  
  <!-- Team Members -->
  <!-- Person 1 (Center) -->
  <g transform="translate(250, 200)">
    <circle cx="0" cy="-50" r="40" fill="#4e57d4" opacity="0.8"/>
    <path d="M-40,10 C-40,-20 40,-20 40,10 L40,50 L-40,50 Z" fill="#4e57d4" opacity="0.6"/>
    
    <!-- Facial Features -->
    <circle cx="-15" cy="-55" r="5" fill="white"/>
    <circle cx="15" cy="-55" r="5" fill="white"/>
    <path d="M-15,-35 C-15,-25 15,-25 15,-35" fill="none" stroke="white" stroke-width="3"/>
  </g>
  
  <!-- Person 2 (Left) -->
  <g transform="translate(150, 220)">
    <circle cx="0" cy="-50" r="35" fill="#ff6b6b" opacity="0.8"/>
    <path d="M-35,0 C-35,-25 35,-25 35,0 L35,40 L-35,40 Z" fill="#ff6b6b" opacity="0.6"/>
    
    <!-- Facial Features -->
    <circle cx="-12" cy="-55" r="4" fill="white"/>
    <circle cx="12" cy="-55" r="4" fill="white"/>
    <path d="M-12,-35 C-12,-27 12,-27 12,-35" fill="none" stroke="white" stroke-width="2.5"/>
  </g>
  
  <!-- Person 3 (Right) -->
  <g transform="translate(350, 220)">
    <circle cx="0" cy="-50" r="35" fill="#2ecc71" opacity="0.8"/>
    <path d="M-35,0 C-35,-25 35,-25 35,0 L35,40 L-35,40 Z" fill="#2ecc71" opacity="0.6"/>
    
    <!-- Facial Features -->
    <circle cx="-12" cy="-55" r="4" fill="white"/>
    <circle cx="12" cy="-55" r="4" fill="white"/>
    <path d="M-12,-35 C-12,-27 12,-27 12,-35" fill="none" stroke="white" stroke-width="2.5"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="20" fill="#4e57d4" opacity="0.3"/>
  <circle cx="400" cy="100" r="25" fill="#ff6b6b" opacity="0.3"/>
  <circle cx="450" cy="300" r="15" fill="#2ecc71" opacity="0.3"/>
  <circle cx="50" cy="300" r="15" fill="#4e57d4" opacity="0.3"/>
  
  <!-- Connection Lines -->
  <line x1="190" y1="200" x2="240" y2="180" stroke="#ddd" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="310" y1="180" x2="350" y2="200" stroke="#ddd" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Team Text -->
  <text x="250" y="350" font-family="Arial" font-size="24" fill="#333" text-anchor="middle">JR Marketing Team</text>
</svg>