<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myCarromgame.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- start section -->
    <section class="mySection-of-carrom">
        <!-- <span>CARROM BOARD GAME</span> -->
        <div class="forsection">
            <div class="center">
                <div class="smallcircle">
                    <div class="div-one-line"></div>
                    <div class="for-arrow"></div>
                    <div class="round-circle-bendwith-arrow">
                        <div class="big-arrow"></div>
                        <div class="big-arrow a-b"></div>
                    </div>
                </div>
                <div class="board-center">
                    <div class="circle">
                        <div class="circle-red"></div>
                    </div>
                    <div class="circle circle-2">
                        <div class="circle-red"></div>
                    </div>
                </div>
            </div>
            <div class="boeard-left">
                <div class="board-center left-line">
                    <div class="smallcircle top">
                        <div class="div-one-line"></div>
                        <div class="for-arrow"></div>
                        <div class="round-circle-bendwith-arrow">
                            <div class="big-arrow"></div>
                            <div class="big-arrow a-b"></div>
                        </div>
                    </div>
                    <div class="circle">
                        <div class="circle-red o2"></div>
                    </div>
                    <div class="circle circle-2 on3">
                        <div class="circle-red"></div>
                    </div>
                </div>
            </div>
            <div class="boeard-right">
                <div class="board-center right-line ">
                    <div class="smallcircle bottom">
                        <div class="div-one-line"></div>
                        <div class="for-arrow"></div>
                        <div class="round-circle-bendwith-arrow">
                            <div class="big-arrow"></div>
                            <div class="big-arrow a-b"></div>
                        </div>
                    </div>
                    <div class="circle">
                        <div class="circle-red o3"></div>
                    </div>
                    <div class="circle circle-2 on4">
                        <div class="circle-red"></div>
                    </div>
                </div>
            </div>
            <div class="boeard-right right-left">
                <div class="board-center right-line" style="position: relative;
                left: 60px;
                bottom: -199px;
                /* transform: rotateX(180deg); */
                transform: rotateZ(180deg);">
                    <div class="smallcircle right">
                        <div class="div-one-line"></div>
                        <div class="for-arrow"></div>
                        <div class="round-circle-bendwith-arrow">
                            <div class="big-arrow"></div>
                            <div class="big-arrow a-b"></div>
                        </div>
                    </div>
                    <div class="circle">
                        <div class="circle-red o3"></div>
                    </div>
                    <div class="circle circle-2 on4">
                        <div class="circle-red"></div>
                    </div>
                </div>
            </div>
            <div class="for-center-circle-of-carrom-board">
                <div class="for-circle-center-of-middle">
                    <div class="red-color-div-round-for-carrom-board">
                        <div class="one-more-divforcenter">
                            <div class="circle center-in-board-circle">
                                <div class="circle-red"></div>
                            </div>
                            <div class="traingle-of-circle onnnw"></div>
                            <div class="traingle-of-circle-two"></div>
                            <div class="traingle-for-circle-three"></div>
                            <div class="traingle-of-circle ono-1 onnnw-1"></div>
                            <div class="traingle-of-circle-two two-2"></div>
                            <div class="traingle-for-circle-three three-3"></div>
                            <div class="traingle-of-circle ono-11 onnnw-2 onnn4"></div>
                            <div class="traingle-of-circle-two two-22 onnnwww"></div>
                            <div class="traingle-for-circle-three three-33 onnnwww2"></div>
                            <div class="traingle-of-circle ono-111 onnnw-3 onnn5"></div>
                            <div class="traingle-of-circle-two two-222 oooo1"></div>
                            <div class="traingle-for-circle-three three-333 oooo2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p class="para-1">Made in India</p>
        <div class="goal-for-center"></div>
        <div class="for-new-center-right"></div>
        <div class="for-next-center-bottom"></div>
        <div class="for-center-bottom-right"></div>
        <div class="for-striker"></div>
        <div class="for-arrow-show-rotate">
            <div id="rotate" class="for-newrotation-arrow-line">
                <div class="new-arrow-for-circle-and-animate rotatexyz"></div>
            </div>
            <div class="for-striker new-striker"></div>
            <input class="input-flied" id="range" type="range" value="30" min="0" max="360">
        </div>
    </section>
    <!-- end section -->
</body>
</html>
