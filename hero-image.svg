<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background Elements -->
  <rect x="50" y="50" width="500" height="300" rx="20" fill="#f0f4f8" opacity="0.5"/>
  
  <!-- Marketing Chart -->
  <g transform="translate(100, 250)">
    <!-- Chart Base -->
    <line x1="0" y1="0" x2="400" y2="0" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="-200" stroke="#333" stroke-width="2"/>
    
    <!-- Chart Bars -->
    <rect x="30" y="-50" width="40" height="50" fill="#4e57d4" opacity="0.8"/>
    <rect x="90" y="-80" width="40" height="80" fill="#4e57d4" opacity="0.8"/>
    <rect x="150" y="-120" width="40" height="120" fill="#4e57d4" opacity="0.8"/>
    <rect x="210" y="-150" width="40" height="150" fill="#4e57d4" opacity="0.8"/>
    <rect x="270" y="-180" width="40" height="180" fill="#4e57d4" opacity="0.8"/>
    
    <!-- Growth Line -->
    <path d="M50,0 L50,-50 L110,-80 L170,-120 L230,-150 L290,-180 L350,-190" fill="none" stroke="#ff6b6b" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Data Points -->
    <circle cx="50" cy="-50" r="6" fill="#ff6b6b"/>
    <circle cx="110" cy="-80" r="6" fill="#ff6b6b"/>
    <circle cx="170" cy="-120" r="6" fill="#ff6b6b"/>
    <circle cx="230" cy="-150" r="6" fill="#ff6b6b"/>
    <circle cx="290" cy="-180" r="6" fill="#ff6b6b"/>
    <circle cx="350" cy="-190" r="6" fill="#ff6b6b"/>
  </g>
  
  <!-- Marketing Icons -->
  <g transform="translate(450, 100)">
    <circle cx="0" cy="0" r="25" fill="#2ecc71" opacity="0.8"/>
    <text x="0" y="5" font-family="Arial" font-size="20" fill="white" text-anchor="middle">SEO</text>
  </g>
  
  <g transform="translate(150, 100)">
    <circle cx="0" cy="0" r="25" fill="#ff6b6b" opacity="0.8"/>
    <text x="0" y="5" font-family="Arial" font-size="20" fill="white" text-anchor="middle">SM</text>
  </g>
  
  <g transform="translate(300, 80)">
    <circle cx="0" cy="0" r="30" fill="#4e57d4" opacity="0.8"/>
    <text x="0" y="5" font-family="Arial" font-size="20" fill="white" text-anchor="middle">PPC</text>
  </g>
  
  <!-- Connecting Lines -->
  <line x1="150" y1="100" x2="300" y2="80" stroke="#ddd" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="300" y1="80" x2="450" y2="100" stroke="#ddd" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="350" r="15" fill="#4e57d4" opacity="0.5"/>
  <circle cx="500" cy="300" r="20" fill="#ff6b6b" opacity="0.5"/>
  <circle cx="400" cy="100" r="10" fill="#2ecc71" opacity="0.5"/>
</svg>