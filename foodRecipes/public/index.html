<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food Recipe App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        nav{
            z-index: 1000;
        }
        .container a img{
            width: 40px;
        }
        .container a{
            margin-right: 10px;
            display: flex;
            align-items: center;
        }
        a span{
            margin-left: 10px;
        }
        #recipe-container{
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            place-items: center;
        }
        .card-title{
            width: 235px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card1{
            overflow: hidden;
        }
        img{
            transition: all ease-in-out 1.1s;
        }
        .card1:hover img{
            transition: all ease-out 1.1s;
            transform: scale(1.1);
        }
        .recipe{
            max-width: 350px;
        }
        span{
            font-weight: 600;
        }
        .recipe button{
            width: 200px;
            margin-left: 65px;
            border: none;
            background-color: orange;
            color: white;
            padding: 6px;
            font-weight: 700;
        }
        /* Recipe Details  */
        .recipe-details{
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            width: 40%;
            height: 60%;
            font-size: 20px;
            overflow-y: scroll;
            transition: all 0.5s ease-in-out;
        }
        #recipe-details-content{
            padding: 30px;
        }
        .recipeName{
            text-align: center;
            text-transform: uppercase;
            text-decoration: underline;
        }
        .ingredientList li{
            margin-bottom: 10px;
            margin-left: -20px;
        }
        .recipeInstructions p{
            line-height: 30px;
            white-space: pre-line;
        }
        #closeBtn{
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        /* Responsive media query */
        @media screen and (max-width:600px) {
            .recipe-details{
                padding: 5px;
                width: 320px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar section -->
    <nav class="navbar bg-dark position-sticky top-0">
        <div class="container">
            <a class="navbar-brand text-white fw-bold">
                <img src="images/chef-hat.png" class="img-fluid"> 
                <span><span style="color: orange;">FOOD</span> RECIPE</span>
            </a>
            <form class="d-flex">
                <input class="form-control me-2 shadow-none" type="text" placeholder="Search" aria-label="Search" id="searchBox">
                <button class="btn btn-outline-warning" type="submit" id="searchBtn">Search</button>
            </form>
        </div>
    </nav>
    
    <!-- Container section -->
    <div class="container mb-5">
        <div id="recipe-container">
            <h1 class="text-center mt-3 mb-3">Search your favourite recipes...</h1>
        </div>

        <div class="recipe-details rounded bg-warning">
            <button type="button" class="btn btn-primary" id="closeBtn"><i class="bi bi-x-lg"></i></button>
            <div id="recipe-details-content"></div>
        </div>
    </div>
    
    <!-- Footer section -->
    <footer class="bg-dark text-center">
        <div class="text-center text-white p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            Â© 2024 Copyright:
            <a style="text-decoration: none;" href="https://vishwakarmabusines.000webhostapp.com/index.php"><span class="text-white">Suraj Vishwakarma</span></a>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
