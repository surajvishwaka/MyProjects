<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="header">
        <div class="center_elements">

                <option value="2">2 image</option>
                <option value="3">3 image</option>
                <option value="4">4 image</option>
                <option value="5" selected>5 image</option>
            </select>
        </div>
        <button class="generateBtn">Generate Image</button>
    </div>
    <div class="img_container">

            <img src="images/forest.avif" alt="">

        </div> -->
    </div>

</html>
