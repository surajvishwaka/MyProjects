<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>CountryFinder</title>
</head>

<body>
    <div class="container">
        <div class="search-wrapper">
            <input type="text" id="countryInput" placeholder="Enter any country name...">
            <button type="button" id="search">Search</button>
        </div>
        <div id="search_result">
            <div class="countryImage">
                <img src="" id="flag">
                <img src="" id="coatOfArm">
            </div>
            <h2>Country: <span id="name"></span></h2>
            <h4>Capital: <span id="capital"></span></h4>
            <h4>Continent: <span id="continent"></span></h4>
            <h4>Popuulation: <span id="population"></span></h4>
            <h4>Currency: <span id="Currency"></span> - <span id="CurrencyShort"></span></h4>
            <h4>Common Language: <span id="language"></span></h4>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
