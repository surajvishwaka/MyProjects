<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background -->
  <rect x="0" y="0" width="400" height="300" fill="#f0f4f8"/>
  
  <!-- Social Media Dashboard Mockup -->
  <rect x="50" y="50" width="300" height="200" rx="5" fill="white" stroke="#ddd" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="300" height="40" rx="5" fill="#ff6b6b"/>
  
  <!-- Logo -->
  <text x="70" y="75" font-family="Arial" font-size="16" fill="white" font-weight="bold">SOCIAL HUB</text>
  
  <!-- Social Media Icons -->
  <g transform="translate(100, 120)">
    <circle cx="0" cy="0" r="15" fill="#4e57d4"/>
    <text x="0" y="5" font-family="Arial" font-size="14" fill="white" text-anchor="middle">f</text>
  </g>
  
  <g transform="translate(150, 120)">
    <circle cx="0" cy="0" r="15" fill="#1DA1F2"/>
    <text x="0" y="5" font-family="Arial" font-size="14" fill="white" text-anchor="middle">t</text>
  </g>
  
  <g transform="translate(200, 120)">
    <circle cx="0" cy="0" r="15" fill="#E1306C"/>
    <text x="0" y="5" font-family="Arial" font-size="14" fill="white" text-anchor="middle">i</text>
  </g>
  
  <g transform="translate(250, 120)">
    <circle cx="0" cy="0" r="15" fill="#0077B5"/>
    <text x="0" y="5" font-family="Arial" font-size="14" fill="white" text-anchor="middle">in</text>
  </g>
  
  <!-- Engagement Metrics -->
  <g transform="translate(100, 170)">
    <rect x="-20" y="-10" width="40" height="40" rx="5" fill="#f9f9f9"/>
    <text x="0" y="5" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">1.2K</text>
    <text x="0" y="20" font-family="Arial" font-size="8" fill="#777" text-anchor="middle">Likes</text>
  </g>
  
  <g transform="translate(160, 170)">
    <rect x="-20" y="-10" width="40" height="40" rx="5" fill="#f9f9f9"/>
    <text x="0" y="5" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">856</text>
    <text x="0" y="20" font-family="Arial" font-size="8" fill="#777" text-anchor="middle">Shares</text>
  </g>
  
  <g transform="translate(220, 170)">
    <rect x="-20" y="-10" width="40" height="40" rx="5" fill="#f9f9f9"/>
    <text x="0" y="5" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">2.4K</text>
    <text x="0" y="20" font-family="Arial" font-size="8" fill="#777" text-anchor="middle">Comments</text>
  </g>
  
  <g transform="translate(280, 170)">
    <rect x="-20" y="-10" width="40" height="40" rx="5" fill="#f9f9f9"/>
    <text x="0" y="5" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">45K</text>
    <text x="0" y="20" font-family="Arial" font-size="8" fill="#777" text-anchor="middle">Reach</text>
  </g>
  
  <!-- Growth Indicator -->
  <g transform="translate(300, 80)">
    <path d="M0,0 L10,-10 L20,0" fill="none" stroke="#2ecc71" stroke-width="2"/>
    <text x="10" y="-15" font-family="Arial" font-size="10" fill="#2ecc71" text-anchor="middle">+28%</text>
  </g>
  
  <!-- Social Media Label -->
  <rect x="70" y="230" width="140" height="20" rx="3" fill="#ff6b6b" opacity="0.9"/>
  <text x="140" y="245" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Social Media Marketing</text>
</svg>